<div class="ion-container-home-header">
<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-title class="home-title">
                        Accueil
                      </ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-header>
</div>
<div class="ion-container-home">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" size="large" (click)="openQuizzPage()">Jouer</ion-button>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" size="large">Classement</ion-button>

         <ion-button color="primary" expand="full" size="large">Proposer une question</ion-button>
       </ion-col>
      </ion-row>
    </ion-grid>
</div>
<div class="ion-container-home-footer">
<ion-footer>
    <ion-toolbar>
     <ion-grid>
         <ion-row>
             <ion-col>
                <ion-button color="danger"expand="full" size="large" (click)="openModalOptionPage()">Option</ion-button>
             </ion-col>
         </ion-row>
     </ion-grid>   
   </ion-toolbar>
 </ion-footer>
